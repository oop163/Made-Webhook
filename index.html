<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة البرمجة</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>مرحباً بك في منصة البرمجة</h1>
        <select id="languageSelector">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </header>
    
    <main>
        <section class="input-section">
            <textarea id="codeInput" placeholder="اكتب الكود هنا..."></textarea>
            <div class="button-container">
                <button id="uploadButton">رفع ملف</button>
                <button id="generateButton">إنشاء</button>
                <button id="previewButton">معاينة</button>
                <button id="screenshotButton">تحويل إلى صورة</button>
            </div>
        </section>
        
        <section class="output-section">
            <h2>الكود الناتج</h2>
            <pre id="codeOutput"></pre>
        </section>
    </main>
    
    <footer>
        <p>جميع الحقوق محفوظة &copy; 2023</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
